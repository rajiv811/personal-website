    <h1 class="title">2024</h1>
    <div class="gallery">
      <div class="gallery-item">
        <img
          src="/assets/images/film-photos/2024-photos/2024-1.jpg"
          alt="Image 1"
          onclick="openModal('/assets/images/film-photos/2024-photos/2024-1.jpg','Virmel and Justin in a battle of wits')"
        />
      </div>
      <div class="gallery-item">
        <img
          src="/assets/images/film-photos/2024-photos/2024-2.jpg"
          alt="Image 1"
          onclick="openModal('/assets/images/film-photos/2024-photos/2024-2.jpg','Virmel on a rooftop')"
        />
      </div>
      <div class="gallery-item">
        <img
          src="/assets/images/film-photos/2024-photos/2024-3.jpg"
          alt="Image 1"
          onclick="openModal('/assets/images/film-photos/2024-photos/2024-3.jpg','Rustic house near Point Reyes Lighthouse')"
        />
      </div>
      <div class="gallery-item">
        <img
          src="/assets/images/film-photos/2024-photos/2024-4.jpg"
          alt="Image 1"
          onclick="openModal('/assets/images/film-photos/2024-photos/2024-4.jpg','Endless ocean on ELK Reserve')"

      </div>
      <div class="gallery-item">
        <img
          src="/assets/images/film-photos/2024-photos/2024-5.jpg"
          alt="Image 1"
          onclick="openModal('/assets/images/film-photos/2024-photos/2024-5.jpg','Hidden Point Reyes Lighthouse')"
        />
      </div>
      <div class="gallery-item">
        <img
          src="/assets/images/film-photos/2024-photos/2024-6.jpg"
          alt="Image 1"
          onclick="openModal('/assets/images/film-photos/2024-photos/2024-6.jpg','Julci strolling through Vancouver')"

      <div class="gallery-item">
        <img
          src="/assets/images/film-photos/2024-photos/2024-7.jpg"
          alt="Image 1"
          onclick="openModal('/assets/images/film-photos/2024-photos/2024-7.jpg','Friends failing to fish for crabs')"
        />
      </div>
      <div class="gallery-item">
        <div class="gallery-item">
          <img
            src="/assets/images/film-photos/2024-photos/2024-8.jpg"
            alt="Image 1"
            onclick="openModal('/assets/images/film-photos/2024-photos/2024-8.jpg','Capturing the most intricate parts of crabbing')"
          />
        </div>
      </div>
      <div class="gallery-item">
        <div class="gallery-item">
          <img
            src="/assets/images/film-photos/2024-photos/2024-10.jpg"

            onclick="openModal('/assets/images/film-photos/2024-photos/2024-10.jpg','A friendly get together')"
          />
        </div>

      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="modalImg" />
      <div id="modalText" class="modal-text"></div>
